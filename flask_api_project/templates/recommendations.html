<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Video Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Top Video Recommendations</h1>
    <ul>
        {% for video in recommendations %}
            <li>Video ID: {{ video.video_id }}, Views: {{ video.views }}, Likes: {{ video.likes }}, Rating: {{ video.rating }}</li>
        {% endfor %}
    </ul>
</body>
</html>
